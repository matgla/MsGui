name: C++ UT runner

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: list
      run: pwd && ls
    - name: pull docker
      run: docker pull matgla/cpp_gcc:1.0.0
    - name: run docker
      run: docker run -v $(pwd):/build -i matgla/cpp_gcc:1.0.0 /bin/ls /build -a
